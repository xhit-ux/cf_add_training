<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>登录目标网站</title>
</head>
<body>
  <h2>请登录目标网站</h2>
  <webview id="target" src="https://example.com" style="width:100%; height:80vh;" partition="persist:authsession"></webview>
  <button id="save">保存 Cookie 并跳转</button>

  <script>
    document.getElementById('save').addEventListener('click', async () => {
      const cookies = await window.electronAPI.saveCookies();
      alert('Cookie 已保存，跳转中...');
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
