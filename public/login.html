<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>登录目标网站</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
  
    h2 {
      text-align: center;
      color: #444;
    }
  
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
  
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    #selectedGroups {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  
    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      justify-content: end;
    }
  
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h2>请登录 Codeforces</h2>
  <webview id="target" src="https://codeforces.com/enter?back=%2F" style="width:100%; height:80vh;"
    partition="persist:authsession"></webview>
  <div style="text-align: center;">
    <button id="save">保存 Cookie 并进入 Dashboard</button>
  </div>
  <script>
    document.getElementById('save').addEventListener('click', async () => {
      const cookies = await window.electronAPI.saveCookies();
      console.log('[login.html] Cookie:', cookies);
      
      // 跳转到 mygroup.html
      window.location.href = "mygroup.html";
    });
  </script>
</body>

</html>
